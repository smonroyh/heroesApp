<mat-card>
  <mat-card-header>
    <mat-card-title>{{hero.superhero}}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
  </mat-card-header>

  <!-- TODO imagen -->
   <img mat-card-image [src]= "hero | heroImage"  [alt]="hero.superhero">

  <mat-card-content class="mt-2">
    <h4>{{hero.publisher}}</h4>
    <p>
      <strong>Primera aparici√≥n</strong> {{hero.first_appearance}}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let item of hero.characters.split(',') | slice: 0:3">
          {{item}}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions >
    <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit/',hero.id ]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
  </mat-card-actions>

  <span class="spacer"></span>
  <mat-card-actions >
    <button mat-button mat-raised color="primary" [routerLink]="['/heroes',hero.id ]">
      <mat-icon>more_horiz</mat-icon>
    </button>
  </mat-card-actions>

</mat-card>
